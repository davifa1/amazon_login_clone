<body>

    <header>
        <span class="one"></span>
        <span class="two"></span>

    <div class="login">
        <div class="items">

            <div class="title">

                    Fazer Login
                </h2>    
            </div>

            <label for="email">E-mail ou número telefone celular</label>

        </div>
    </div>

    <div class="newp">
        <h5>novo no amazon?</h5>
    </div>

    <a href="http://amazon.com.br" target="_blank" rel="noopener noreferrer">Criar sua conta da Amazon</a>
